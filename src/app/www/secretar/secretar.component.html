<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <button (click)="openDialogAdd()" mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
    <a mat-icon-button color="black" href="/disp">
      <mat-icon aria-label="Обратно к журналу">&#xE8A8;</mat-icon>
    </a>
    <mat-form-field>
      <input matInput #filter placeholder="поиск">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idshow">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Номер </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idshow}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="isppodrName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Организация </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isppodrName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sum">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Сумма </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.sum | number:'1.2-2':'ru'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="numdoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header> № документа </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.numdoc}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="datedoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Дата Документа</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.datedoc | date:'dd.MM.yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="datenow">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Тип Документа</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.datenow | date:'dd.MM.yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="typedocshow">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Тип Документа</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.typedocshow}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="targetshow">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Цель</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.targetshow}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (dblclick)="openDialogEdit(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="200"> </mat-paginator>
</div>
