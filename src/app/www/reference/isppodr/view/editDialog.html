<h1 mat-dialog-title>Изменяем контакт</h1>
<div mat-dialog-content> 
  <form class="sbdh-form">
    <mat-form-field class="sbdh-33-width">
      <input placeholder="Организация" aria-label="isppodr" matInput [formControl]="ispControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let isp of filteredIsp | async" [value]="isp.name">
          {{ isp.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="sbdh-33-width">
      <input matInput [(ngModel)]="name" name="name" placeholder="ФИО">
    </mat-form-field>
    <mat-form-field class="sbdh-33-width">
      <input matInput [(ngModel)]="dolj" name="dolj" placeholder="Должность">
    </mat-form-field>
    <mat-form-field class="sbdh-33-width">
      <input matInput [(ngModel)]="email" name="email" placeholder="Емейл">
    </mat-form-field>
    <mat-form-field class="sbdh-33-width">
      <input matInput [(ngModel)]="phone" name="phone" placeholder="Сотовый">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Обслуживает" [formControl]="typesControl" multiple>
        <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">отмена</button>
  <button mat-button (click)="confirmSelection()" color="primary" cdkFocusInitial>изменить</button>
</div>
