<a class="fab-button" target="_blank">
  <button (click)="openDialogAdd()" color="primary" mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</a>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <!-- <button (click)="openDialogAdd()" mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button> -->
    <!-- <a mat-icon-button color="black" href="/disp">
      <mat-icon aria-label="Обратно к журналу">&#xE8A8;</mat-icon>
    </a> -->
    <mat-form-field>
      <input matInput #filter placeholder="поиск">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="filename">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Файл </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.filename}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="publ">
      <mat-header-cell *matHeaderCellDef mat-sort-header>открыт до</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.publ | date:'dd.MM.yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Создан</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.created | date:'dd.MM.yyyy'}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (dblclick)="openDialogEdit(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="200"> </mat-paginator>
</div>
